plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.google.code.gson:gson:2.2.4'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['res']
        }
    }
}

group = 'net.redwarp.tool'
version = '1.4.2'
description = '9Patch Resizer'
sourceCompatibility = '1.6'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
